<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- Custom styles for this template -->
    <style type="text/css">
      /* Body Padding required: The fixed navbar will overlay your other
       * content, unless you add padding to the top of the <body>. Try out
       * your own values or use our snippet below. Tip: By default, the
       * navbar is 50px high.
       * http://getbootstrap.com/components/#navbar-fixed-top */ 
      body {
        padding-top: 50px;
      }
      /* center and scale */
      .starter-template {
        padding: 40px 15px;
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">PV Free</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            {% url 'pvinverters' as pvinverters %}
            {% url 'pvmodules' as pvmodules %}
            <li {% if path == pvinverters %} class="active" {% endif %}>
              <a href="#">PVInverters {% if path == pvinverters %}<span class="sr-only">(current)</span>{% endif %}</a></li>
            <li {% if path == pvmodules %} class="active" {% endif %}>
              <a href="#">PVModules {% if path == pvmodules %}<span class="sr-only">(current)</span>{% endif %}</a></li>
            <!-- include navbar dropdown snippet -->
          </ul>
          <!-- include navbar search form snippet -->
          <!-- include nabar right snippet -->
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    {% block content %}
    {% endblock %}

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <!-- datatables.net -->
    <script src="http://cdn.datatables.net/1.10.5/js/jquery.dataTables.min.js"></script>
  </body>
</html>
